<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Spotifire">

	<link rel="apple-touch-icon" href="/Spotifire/logo.png">

	<link rel="manifest" href="/Spotifire/manifest.json">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@700&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css">
	
	<title>Spotifire 🔥</title>
</head>
<body>
	<div id="background">
		<div id="main">
			<div id="content">
				<h1>Hola Mundo</h1>
			</div>
			<div id="nav">
				
			</div> 
		</div>
	</div>
	<script>
    	if ('serviceWorker' in navigator) {
    	  	navigator.serviceWorker.register('/Spotifire/sw.js')
    	    	.then(() => console.log('✅ Service Worker registrado'))
    	    	.catch(err => console.error('❌ Error registrando SW:', err));
    	}
  	</script>
</body>
</html>
